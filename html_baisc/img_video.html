<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>이미지와 비디오 태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <p>이미지 태그는 인라인으로 인라인 요소와 형제관계여야 합니다.</p>
    <p>이미지 태그 작성시 필수로 src, alt 속성을 반드시 작성해야합니다.</p>
    <div class="box">
        <img src="./images/aoa_banner.jpg" alt="접근성 오픈 아카데미 유트브 채널 구독하기, 매주 월요일 콘텐츠 업데이트!">
        <img src="./images/banner02_img01.png" alt="당일발송(19시까지)">
        <img src="./images/quick03.png" alt="실시간 카카오톡 상담하기">
        <img src="./images/quick02.png" alt="실시간 네이버 톡 상담하기">
        <img src="./images/qucik_topinfo.jpg" alt="24시간 기준, 오후 7시 전 주문건은 당일발송됩니다."><br>
        <img src="./images/common_cart02.png" alt="장바구니">
        <img src="./images/common_menu.png" alt="전체메뉴">
        <img src="./images/common_my.png" alt="마이페이지, 개인정보페이지 보기">
        <img src="./images/common_search.png" alt="상품검색하기">
        <img src="./images/detail_icon_wish.png" alt="관심상품, 관심상품 찜하기">
        <!-- 유효성 검사 테스트용 alt 값, 속성 유무 차이 비교 -->
        <img src="./images/aoa_banner.jpg" alt="">
        <img src="./images/aoa_banner.jpg">
        <!-- <img src="./images/aoa_banner.jpg"> alt 안적으면 에러!! -->
    </div>
</body>
</html>
